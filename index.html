<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="img"></div>
      <div class="img2">
        <main class="main">
          <p class="main__product">PERFUME</p>
          <h1 class="main__heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="main__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </main>
        <footer class="footer">
          <p class="footer__price">$149.99</p>
          <p class="footer__original">$169.99</p>
        </footer>
        <div class="button">
          <button class="button__btn">
            <img src="assets/images/icon-cart.svg" alt="" /> Add to Cart
          </button>
        </div>
      </div>
    </body>
</html>
